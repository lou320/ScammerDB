{% extends 'scammers/base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Login" %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
      <a href="{% url 'scammer_list' %}" class="btn btn-secondary">{% trans "Back to List" %}</a>
    </div>
  </form>
  <p class="mt-3"><a href="{% url 'register' %}">{% trans "Don't have an account? Register here" %}</a></p>
{% endblock %}
